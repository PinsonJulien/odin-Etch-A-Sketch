<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Odin - Etch-a-sketch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    
    <script defer type="module" src="js/main.js"></script>
  </head>

  <body>
    <header id="banner">
      <h1>
        Etch-a-sketch
      </h1>
    </header>

    <main>
      <section id="options">
        <div id="color-group">
          <div>
            <input type="color" id="brush-color-picker" name="head">
            <label for="head">Color</label>
          </div>

          <div>
            <input type="color" id="background-color-picker" name="head">
            <label for="head">Color</label>
          </div>
        </div>

        <fieldset id="brush-modes">
          <legend>Select a brush mode</legend>
      
          <div>
            <input 
              type="radio" 
              id="color" 
              name="brush-mode" 
              value="color" 
              checked
            >
            <label for="color">Color</label>
          </div>

          <div>
            <input 
              type="radio" 
              id="rainbow" 
              name="brush-mode" 
              value="rainbow" 
            >
            <label for="rainbow">Rainbow</label>
          </div>

          <div>
            <input 
              type="radio" 
              id="eraser" 
              name="brush-mode" 
              value="eraser" 
            >
            <label for="eraser">Eraser</label>
          </div>
    
        </fieldset>
      </section>

      <section id="grid"></section>
    </main>
  </body>
</html>
